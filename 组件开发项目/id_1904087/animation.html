<div id="ball" style=" top:0; left:0;position:absolute;width:50px;height:50px;border-radius: 25px; background-color:navy;"></div>

<script src="animation.js"></script>
<script>





    let tl = new Timeline();

    tl.addAnimation(new DOMElementStyleAnimation(
        document.getElementById("ball"),
        "top",

        document.getElementById("ball"),
        "left",

        (v) => `${v}px`
    ));

        document.getElementById("ball"),
        "top",
        1000, 200,
        1500, 0,
        (v) => `${v}px`
    ));
    tl.addAnimation(new DOMElementStyleAnimation(
        document.getElementById("ball"),
        "left",
        1500, 200,
        2000, 0,
        (v) => `${v}px`
    ));
