<!DOCTYPE html>
<html>

<div id="main" style="width:300px; height:300px; background-color: blue"></div>
<script src="gesture.js"></script>
<script>
    let main = document.getElementById("main");
    enableGesture(main);
    
    let x = 0, y = 0;
    main.addEventListener("pan", event =>{
        console.log("pan", event.dx, event.dy);
        main.style.transform = `translate(${event.dx +x}px, ${event.dy +y}px)`
    })

    main.addEventListener("panend", event =>{
        console.log("panend", event.dx, event.dy);
        x = x + event.dx;
        y = y + event.dy
    })

    main.addEventListener("pancancel", event => {
        console.log("cancel")
        main.style.transform = `translate(${x}px, ${y}px)`;
    })
    

    main.addEventListener("flick", event =>{
        console.log("flick", event.dx, event.dy);
        x = x + event.dx;
        y = y + event.dy
    })

</script>
</html>
