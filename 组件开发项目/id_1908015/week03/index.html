<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      background-color: navy;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
  </div>
<script src="gesture.js"></script>
<script>
  let log = function() {
    console.log(...arguments)
  };

  let container = document.getElementById('container');
  enableGesture(container);

  let x = 0;
  let y = 0;
  container.addEventListener('pan', e => {
    log('pan event:', x ,y);
    container.style.transform = `translate(${x + e.dx}px, ${y + e.dy}px)`
  });

  container.addEventListener('panend', e => {
    log('panend', e.dx, e.dy);
    x = x + e.dx;
    y = y + e.dy;
  });

  container.addEventListener('pancancel', () => {
    container.style.transform = `translate(${x}px, ${y}px)`
  });

  container.addEventListener('tap', () => {
    log('tap trick')
  });
  // clean object use for hash data store
</script>
</body>
</html>
