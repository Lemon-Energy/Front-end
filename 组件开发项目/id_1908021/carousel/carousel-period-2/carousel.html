<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Carousel</title>
    </head>
    <style>
      .carousel {
        width: 500px;
        height: 300px;
        overflow: hidden;
        outline: 1px solid blue;
        white-space: nowrap;
      }

      .carousel > img {
        width: 100%;
        height: 100%;
        display: inline-block;
        transition: ease 1s;
      }
    </style>
    <script src="gesture.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script>
      let data = [
        "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
        "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
        "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
        "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg"
      ];

      class Carousel {
        constructor(container) {
          this._container = container;
          this._container.classList.add("carousel");

          this.handler = null;
          this.data = null;
        }

        render() {
          for (let d of this.data) {
            let e = document.createElement("img");
            e.src = d;
            this._container.appendChild(e);
          }

          let children = Array.prototype.slice.call(this._container.children);

          let position = 0;
          let nextFrame = function() {
            let nextPosition = position + 1;
            nextPosition = nextPosition % children.length;

            let current = children[position],
              next = children[nextPosition];

            next.style.transition = "ease 0s";
            next.style.transform = `translate(${100 - 100 * nextPosition}%)`;

            setTimeout(() => {
              current.style.transition = "";
              current.style.transform = `translate(${-100 - 100 * position}%)`;

              console.log(position);

              next.style.transition = "";
              next.style.transform = `translate(${-100 * nextPosition}%)`;

              position = nextPosition;
            }, 16);

            setTimeout(nextFrame, 3000);
          };

          let x = 0;

          enableGesture(this._container);

          this._container.addEventListener("pan", event => {
            if (event.isVertical) return;
            for (let child of children) {
              child.style.transition = "ease 0s";
              child.style.transform = `translateX(${event.dx + x}px`;
            }
          });
          this._container.addEventListener("panend", event => {
            if (event.isVertical) return;
            if (event.isFlick && Math.abs(event.dx) > Math.abs(event.dy)) {
              if (event.dx > 0) {
                position = position - 1;
              }
              if (event.dx < 0) {
                position = position + 1;
              }
            } else {
              position = -Math.round((x + event.dx) / 500);
            }

            position = Math.max(0, Math.min(position, children.length - 1));

            for (let child of children) {
              child.style.transition = "";
              child.style.transform = `translate(${-position * 500}px)`;
            }
            x = -position * 500;
          });

          this._container.addEventListener("mousedown", event =>
            event.preventDefault()
          );
        }
      }

      let carousel = new Carousel(document.getElementById("container"));
      carousel.data = data;
      carousel.render();
    </script>
  </body>
</html>
