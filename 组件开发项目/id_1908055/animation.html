<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #ball {
      top: 0;
      left: 0;
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: navy;
    }
  </style>
</head>

<body>
  <div id="ball"></div>
  <button onclick="tl.pause();">pause</button>
  <button onclick="tl.resume()">resume</button>
  <script src="./cubicBezier.js"></script>
  <script src="./animation.js"></script>
  <script>    
    let tl = new Timeline();
    tl.addAnimation(new DOMElementStyleNumberAnimation(
      document.getElementById("ball"),
      "left",
      500, 0,
      1000, 100,
      (v) => `${v}px`
    ));
    tl.rate = 1;
    tl.start();

  </script>
</body>

</html>
