<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>组件第一周课程第4版加入手势（鼠标事件）</title>
    <script src="gesture04.js"></script>
    <style>
      .carousel {
        width: 500px;
        height: 300px;
        overflow: hidden;
        white-space: nowrap;
        outline: 1px solid red;
      }
      .carousel > img {
        width: 100%;
        height: 100%;
        display: inline-block;
        transition: ease 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let data = [
        "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
        "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
        "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
        "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg"
      ];
      class Carousel {
        constructor(container) {
          this._container = container;
          this._container.classList.add("carousel");
          this._handler = null;
          this.data = null;
        }
        render() {
          // 渲染函数
          for (let d of data) {
            let e = document.createElement("img");
            e.src = d;
            container.appendChild(e);
          }
          let children = Array.prototype.slice.call(container.children); //得到元素
          let position = 0;
          let nextFrame = () => {
            // 定时器的中执行函数
            // position++;
            let nextPosition = position + 1;
            nextPosition = nextPosition % children.length; // 处理移动超出边界问题
            let current = children[position],
              next = children[nextPosition]; //  获得图片滚动位置

            next.style.transition = "ease 0s"; // 摆正下一张需要显示的图片
            next.style.transform = `translate(${100 - 100 * nextPosition}%)`;

            setTimeout(() => {
              //把current挪出视口
              current.style.transition = ""; //transition置空，css中的属性就会生效
              current.style.transform = `translate(${-100 - 100 * position}%)`;
              //把next挪进视口
              next.style.transition = "";
              next.style.transform = `translate(${-100 * nextPosition}%)`;
              position = nextPosition;
            }, 16);
            // for (let child of children) {
            //   child.style.transform = `translate(${-100 * position}%)`;
            // }
            setTimeout(nextFrame, 3000);
          };
          //   setTimeout(nextFrame, 3000); 加入手势的时候停到动画
          let x = 0;

          enableGesture(this._container);

          this._container.addEventListener("pan", event => {
            // console.log("pan");
            if(event.isVertical){
              return;
            }
            for (let child of children) {
              child.style.transition = "ease 0s";
              child.style.transform = `translateX(${event.dx + x}px`;
            }
          });
          this._container.addEventListener("panend", event => {
            if(event.isVertical){
              return;
            }
            if (event.isFlick && Math.abs(event.dx) > Math.abs(event.dy)) {
              if (event.dx > 0) {
                position = position - 1;
              }
              if (event.dx < 0) {
                position = position + 1;
              }
            } else {
              position = -Math.round((x + event.dx) / 500);
            }

            position = Math.max(0, Math.min(position, children.length - 1));

            for (let child of children) {
              child.style.transition = "";
              child.style.transform = `translate(${-position * 500}px)`;
            }
            x = -position * 500;
          });

          this._container.addEventListener("mousedown", event =>
            event.preventDefault()
          );

          /*let startTransform;
          let start = event => {

            event.preventDefault();

            startTransform = -position * 500;
            document.addEventListener("mousemove", move);
            document.addEventListener("mouseup", end);
          };
          let move = event => {
            event.preventDefault();

            for (let child of children) {
              child.style.transition = "ease 0s";
              child.style.transform = `translate(${startTransform +
                event.clientX -
                startX}px)`;
            }
          };

          let end = () => {
            document.removeEventListener("mousemove", move);
            document.removeEventListener("mouseup", end);

            position = -Math.round(
              (startTransform + event.clientX - startX) / 500
            );

            position = Math.max(0, Math.min(position, children.length - 1));

              child.style.transition = ""; // 启动动画
              child.style.transform = `translate(${-position * 500}px)`;
            }
          };
          document.addEventListener("mousedown", start);
          */
        }
      }
      let carousel = new Carousel(document.getElementById("container"));
      carousel.data = data;
      carousel.render();
    </script>
  </body>
</html>
